<!DOCTYPE html>
<html>
<head>
	<title>OnkeyPress</title>
	<script type="text/javascript">
		function fun2(){
			obj=document.getElementById("p1");
			obj.style.backgroundColor;"red";
		}
		function fun1(c){
			jay=document.getElementById("p1")
			G1=String.fromCharCode(c.keyCode)
			if (G1==a||G1==e||G1==i||G1==o||G1==u||G1==A||G1==E||G1==I||G1==O||
				G1==U) {
				document.write("Vowel Pressed")
			}
		}
	</script>
</head>
<body id="p1" onkeypress="fun1(event)" onkeyup="fun2()">


</body>
</html>
