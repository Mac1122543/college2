<!DOCTYPE html>
<html lang="en">
  <head> 
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="text/javascript" src="d3.v6.min.js"></script>
  </head>
  <body></body>
  <script>
    var mysvg=d3.select('body')
                .append('svg')
                .attr('width',500)
                .attr('height',500);


  mysvg.append("rect")
  .attr("x",100)
  .attr("y",100)
  .attr("width",50)
  .attr("height",70)
  .attr("fill",'red')
  .attr("stroke",'green')
  .attr("stroke-width",10);

  mysvg.append("circle")
  .attr("cx",200)
  .attr("cy",200)
  .attr("r",30)
  .attr("fill","blue");


  mysvg.append("line")
  .attr("x1",300)
  .attr("y1",350)
  .attr("x2",400)
  .attr("y2",450)
  .attr("stroke","black");



  </script>
</html>
