<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="text/javascript" src="d3.v6.min.js"></script>
  </head>
  <body></body>
  <script>
    var mysvg = d3
      .select("body")
      .append("svg")
      .attr("width", 800)
      .attr("height", 800);

    var mydata = [30, 50, 25, 50, 45,66,100];
    d3.select("body")
      .select("svg")
      .selectAll("rect")
      .data(mydata)
      .join("rect")
      .attr("x", 110)
      .attr("y", (d, i) => (i + 1) * 100)
      .transition()
      .attr("width", (d) => d * 10)
      .attr("height", 50)
      .attr("fill", "maroon");

    d3.select("body")
      .select("svg")
      .selectAll("text")
      .data(mydata)
      .join("text")
      .attr("x", 190)
      .attr("y", (d, i) => (i + 1) * 100 + 30)
      .text((d) => d)
      .attr("fill", "white");
  </script>
</html>
