  <script>
    var mysvg=d3.select('body')
                .append('svg')
                .attr('width',500)
                .attr('height',500);

gtag.append("line")
  .attr("x1",125)
  .attr("x2",250)
  .attr("y1",45 )
  .attr("y2",90)
  .attr("stroke","black");
  
gtag.attr('transform','translate(10,200) rotate(-10)  scale(2,2)');
