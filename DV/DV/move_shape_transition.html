    <title>Document</title>
    <script type="text/javascript" src="d3.v6.min.js"></script>

  <body></body>
  <script>


var mysvg=d3.select('body')
                .append('svg')
                .attr('width',1000)
                .attr('height',1000);


    mysvg.append('circle') 
    .attr('cx',100)
    .attr('cy',100)
    .attr('r',30)
    .transition()
    .delay(50)
    .duration(50)
    .attr('cx',400)
    .transition()
    .delay(50)
    .duration(50)
    .attr('cy',400)
    .transition()
    .delay(50)
    .duration(50)
    .attr('cx',100)
    .transition()
    .delay(50)
    .duration(50)
    .attr('cx',100)
    .attr('cy',100);
